<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberSafe Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup">
      <h1>CyberSafety Extension</h1>
      <div class="status">
        <h2>Phishing Detection</h2>
        <p>Status: <span class="status-indicator">Safe</span></p>
      </div>
      <div class="adblock">
        <h2>AdBlock</h2>
        <label class="switch">
          <input class="adblockToggle" type="checkbox" />
          <div class="slider"></div>
          <div class="slider-card">
            <div class="slider-card-face slider-card-front"></div>
            <div class="slider-card-face slider-card-back"></div>
          </div>
        </label>
      </div>

      <div class="buttons">
        <div class="tooltip-container">
          <button id="check-data-breach">Check for Data Breach</button>
          <span class="tooltip-text">Check if your data has been breached.</span>
        </div>

        <div class="tooltip-container">
          <button id="access-chatbot">Access Chatbot</button>
          <span class="tooltip-text">Chat with our AI-powered assistant.</span>
        </div>

        <div class="tooltip-container">
          <button id="report-cybercrime">Report a CyberCrime</button>
          <span class="tooltip-text">Report any suspicious activities or incidents.</span>
        </div>
      </div>
    </div>
    </div>

    <script src="./popup.js"></script>
  </body>
</html>
