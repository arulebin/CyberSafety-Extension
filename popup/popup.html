<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberSafe Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup">
      <h1>CyberSafety Extension</h1>
      <div class="status">
        <h2>Phishing Detection</h2>
        <p>Status: <span class="status-indicator">Safe</span></p>
      </div>
      <div class="status">
        <h2>AI Hate Speech Detector</h2>
        <p>
          Status: <span class="status-indicator">No Hate Speech Detected</span>
        </p>
      </div>
      <div class="adblock">
        <h2>AdBlock</h2>
        <label class="switch">
          <input class="adblockToggle" type="checkbox" />
          <div class="slider"></div>
          <div class="slider-card">
            <div class="slider-card-face slider-card-front"></div>
            <div class="slider-card-face slider-card-back"></div>
          </div>
        </label>
      </div>

      <div class="buttons">
        <button id="report-phishing">Report Phishing</button>
        <button id="report-hate-speech">Report Hate Speech</button>
      </div>
    </div>

    <script src="./popup.js"></script>
  </body>
</html>
