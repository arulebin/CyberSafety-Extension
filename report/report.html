<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>
    <div class="report-dialog">
        <h1>Report Incident</h1>
        <form>
            <label for="url">Website URL (Phishing):</label>
            <input type="text" id="url" placeholder="Enter the URL" required>
            
            <label for="message">Hate Speech (If applicable):</label>
            <textarea id="message" placeholder="Enter the message"></textarea>
            
            <button id="report-submitBtn" type="submit">Submit Report</button>
        </form>
    </div>
</body>
</html>
